port = 3000
limit_uri_regex_vec = [
    "/auto_tx/api/.*?/send_tx",
]
etcd_endpoints = [
    "127.0.0.1:2379",
]
request_key_time_to_live = 600

[service_register_config]
service_name = "req_cache"
port = 3000
ttl = 60
tags = [
    "traefik/http/middlewares/cache-forward-auth/forwardauth/address=http://127.0.0.1:3001/auth",
    "traefik/http/middlewares/cache-req-cache-stripprefix/stripprefix/prefixes=/req_cache",
    "traefik/http/routers/req_cache/middlewares=cache-req-cache-stripprefix",
    "traefik/http/routers/req_cache/rule=PathPrefix(`/req_cache/`) && (Headers(`version`, `latest`) || !HeadersRegexp(`version`, `.*?`))",
]

[log_config]
# max_level = "info"
# filter = "info"
max_level = "debug"
filter = "debug,hyper=info,opendal=info,sled=info,reqwest=info,h2=info,tower=info"
